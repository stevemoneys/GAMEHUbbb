<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Ludo</title>
  <link rel="stylesheet" href="ludo.css">
</head>

<body>
  <div class="bg-slideshow" aria-hidden="true">
    <div class="bg-layer bg-a"></div>
    <div class="bg-layer bg-b"></div>
  </div>
  <div class="coin-hud" id="coin-hud">
    <span class="coin-icon" aria-hidden="true"></span>
    <span class="coin-total" id="coin-total">0</span>
  </div>
  <div class="coin-fx-layer" id="coin-fx-layer" aria-hidden="true"></div>
  <div class="game-wrapper">
    <div class="ludo-stage">
      <button class="back-levels-btn" id="back-levels-btn" type="button" aria-label="Back to Levels">Back</button>
      <button class="restart-btn" id="restart-btn" type="button">Restart</button>
      <div class="ludo-board">
        <div class="center-triangle center-red"></div>
        <div class="center-triangle center-green"></div>
        <div class="center-triangle center-yellow"></div>
        <div class="center-triangle center-blue"></div>
        <div class="goal-slot goal-red" id="goal-red"></div>
        <div class="goal-slot goal-green" id="goal-green"></div>
        <div class="goal-slot goal-yellow" id="goal-yellow"></div>
        <div class="goal-slot goal-blue" id="goal-blue"></div>

        <div class="home red"><div class="home-inner">
          <div class="token-slot"></div><div class="token-slot"></div>
          <div class="token-slot"></div><div class="token-slot"></div>
        </div></div>

        <div class="home green"><div class="home-inner">
          <div class="token-slot"></div><div class="token-slot"></div>
          <div class="token-slot"></div><div class="token-slot"></div></div></div>

        <div class="home yellow"><div class="home-inner">
          <div class="token-slot"></div><div class="token-slot"></div>
          <div class="token-slot"></div><div class="token-slot"></div>
        </div></div>

        <div class="home blue"><div class="home-inner">
          <div class="token-slot"></div><div class="token-slot"></div>
          <div class="token-slot"></div><div class="token-slot"></div>
        </div></div>
      </div>

      <div class="dice-panel top-left" data-color="red">
        <div class="dice" id="dice-red">
          <div class="face one"><img></div>
          <div class="face two"><img></div>
          <div class="face three"><img></div>
          <div class="face four"><img></div>
          <div class="face five"><img></div>
          <div class="face six"><img></div>
        </div>
      </div>

      <div class="dice-panel top-right" data-color="green">
        <div class="dice" id="dice-green">
          <div class="face one"><img></div>
          <div class="face two"><img></div>
          <div class="face three"><img></div>
          <div class="face four"><img></div>
          <div class="face five"><img></div>
          <div class="face six"><img></div>
        </div>
      </div>
      <div class="dice-panel bottom-right" data-color="yellow">
        <div class="dice" id="dice-yellow">
          <div class="face one"><img></div>
          <div class="face two"><img></div>
          <div class="face three"><img></div>
          <div class="face four"><img></div>
          <div class="face five"><img></div>
          <div class="face six"><img></div>
        </div>
      </div>
      <div class="dice-panel bottom-left" data-color="blue">
        <div class="dice" id="dice-blue">
          <div class="face one"><img></div>
          <div class="face two"><img></div>
          <div class="face three"><img></div>
          <div class="face four"><img></div>
          <div class="face five"><img></div>
          <div class="face six"><img></div>
        </div>
      </div>
    </div>
  </div>

  <div class="result-modal" id="result-modal" aria-hidden="true">
    <div class="result-card">
      <h2 id="result-title">YOU WIN</h2>
      <p id="result-subtitle"></p>
      <div class="result-actions" id="result-actions">
        <button type="button" id="btn-play-again">Play again</button>
        <button type="button" id="btn-cancel">Cancel</button>
        <button type="button" id="btn-next-level">Next Level</button>
      </div>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>

</html>
